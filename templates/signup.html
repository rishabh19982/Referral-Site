{% extends 'base.html' %}
{% load static %}

{% block  content %}

<div class="bradcam_area bradcam_bg_1">
    <div class="container">
          <div class="row">
             <div class="col-xl-12">
                <div class="bradcam_text">
                      <h3>Welcome to Referral Site</h3>
                </div>
             </div>
          </div>
    </div>
 </div>
 <div class="whole-wrap">
    <div class="container box_1170">
        <div class="section-top-border">
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <h3 class="mb-30">Signup </h3>
                    
                    {% for message in messages %}
                        <h3 class="mb-30" style="color: crimson;">{{message}}</h3>
                    {% endfor %}

                    <form action="/register/" method="POST">
                        {% csrf_token %}
                        <div class="mt-10">
                            <input type="text" name="first_name" placeholder="First Name"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required
                                class="single-input">
                        </div>
                        <div class="mt-10">
                            <input type="text" name="last_name" placeholder="Last Name"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required
                                class="single-input">
                        </div>
                        <div class="mt-10">
                            <input type="email" name="email" placeholder="Email address"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
                                class="single-input">
                        </div>
                        <div class="mt-10">
                            <input type="password" name="password" placeholder="Password"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required
                                class="single-input">
                        </div><div class="mt-10">
                            <input type="password" name="confirm_pass" placeholder="Confirm Password"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'" required
                                class="single-input">
                        </div>
                        <div class="input-group-icon mt-10">
                            <div class="icon"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
                            <input type="text" name="address" placeholder="Address" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Address'" required class="single-input">
                        </div>
                        <div class="input-group-icon mt-10">
                            <div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                            <input type="text" name="city" placeholder="City" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'City'" required class="single-input">
                        </div>
                        <div class="input-group-icon mt-10">
                            <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
                            <input type="text" name="country" placeholder="Country" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Country'" required class="single-input">
                        </div>

                        <div class="mt-10">
                            <textarea class="single-textarea" name="desc" placeholder="Description" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Description'" required></textarea>
                        </div>
                        <!-- For Gradient Border Use -->
                        <!--<div class="mt-10">
                                    <div class="primary-input">
                                        <input id="primary-input" type="text" name="first_name" placeholder="Primary color" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Primary color'">
                                        <label for="primary-input"></label>
                                    </div>
                        </div> -->
                        <div class="d-none d-xl-block mt-10">
                            <input type="submit" name="Signup" class="boxed-btn3" value="SignUp">
                            
                        </div>

                    </form>
                    <div class="d-none d-xl-block mt-10">
                        <a href="/login">Already have account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
